name: Run Frontend Check - Lint/Unit Tests/Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: frontend
        run: |
          yarn install

      - name: Lint
        working-directory: frontend
        run: yarn lint

      - name: Run unit tests
        working-directory: frontend
        run: |
          yarn test:coverage
